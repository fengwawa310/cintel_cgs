<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>重点人员录入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- basic styles -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../assets/css/ace.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css" />
    <script src="../assets/js/jquery-2.0.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <!--日期插件-->
    <script src="../assets/js/datepicker/WdatePicker.js"></script>
    <script src="../js/common.js"></script>

    <link rel="stylesheet" href="../css/commonStyle.css" />

<body>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <span class="title">当前位置：</span>
                    <span>重点人员录入</span>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row-container searchAll">
                <div class="col-md-12 search-title">
                    <p>
                        基本信息
                    </p>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle borderLnone">
                            <p>
                                <span class="required">*</span> 姓名:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon ">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle ">
                            <p>
                                <span class="required">*</span> 绰号:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon ">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle ">
                            <p>
                                <span class="required">*</span>  身份证号:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon ">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle borderLnone">
                            <p>
                                <span class="required">*</span> 出生日期:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">
                            <input type="text" required oninvalid="setCustomValidity('请输入发案时间上限！');"onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss', maxDate: '%y-%M-%d'});"oninput="setCustomValidity('');"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle">
                            <p>
                                <span class="required">*</span> 性别:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle">
                            <p>
                                <span class="required">*</span> 民族:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle borderLnone ">
                            <p>
                                <span class="required">*</span> 文化程度:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">

                    </div>
                </div>
                <div class="col-md-4">

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle">
                            <p>
                                <span class="required">*</span> 职业:
                            </p>
                        </div>

                            <input type="text" class="form-control" placeholder="请输入名称">

                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle">
                            <p>
                                <span class="required">*</span> 体型:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">
                            <input type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-5 searchTitle">
                            <p>
                                <span class="required">*</span> 血型:
                            </p>
                        </div>
                        <div class="col-md-7 searchCon">
                            <input required type="text" class="form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>

                <!--<div class="col-md-12 searchBtn" >-->
                    <!--<div class="row">-->
                        <!--<div class="col-md-12 ">-->
                            <!--<button class="btn btn-primary" type="button"> 查询 </button>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <button class="btn btn-primary search-btn" type="button"> 提交 </button>
</div>
