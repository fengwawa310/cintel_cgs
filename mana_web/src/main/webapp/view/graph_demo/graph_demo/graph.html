<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>关联图</title><link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"><link href="./css/iconfont.css" rel="stylesheet" /><link rel="stylesheet" href="./dep/bootstrap-3.3.7/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="./css/graph.css" /><div id="graph-container" style="height: 100%;width: 100%;position: relative;"><div class="tool-panel"><div class="tool round toolNode" data-type="circle" draggable="true" title="点击创建节点" alt="点击创建节点" id="ss_menu" style="position: absolute; top: 40px;right: 5px;width: 60px;opacity: .9;max-height: calc(100vh - 80px);text-align: center;"><div title='1'><i class="iconfont">&#xe62a;</i></div><div title='2'><i class="iconfont">&#xe626;</i></div><div title='3'><i class="iconfont">&#xe624;</i></div><div title='4'><i class="iconfont">&#xe627;</i></div><div title='5'><i class="iconfont">&#xe625;</i></div><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe647;</i></div><div class="tool round toolEdge" data-type="link" id="link-button" title="创建节点连接" alt="创建节点连接" style="position: absolute; top: 120px;right: 5px;width: 60px;opacity: .9;max-height: calc(100vh - 80px);text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe648;</i></div><div class="right-tool"><div class="div-blur" title="地图" alt="地图" id="geo-tool"><div style="width: 46px;height: 46px; margin:0px; display: table-cell;vertical-align: middle;text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe620;</i></div></div><div class="div-blur" title="关联图" alt="关联图" id="graph-tool"><div style="width: 46px;height: 46px; margin:0px; display: table-cell;vertical-align: middle;text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe629;</i></div></div><div class="div-blur" title="树状图" alt="树状图" id="tree-tool"><div style="width: 46px;height: 46px; margin:0px; display: table-cell;vertical-align: middle;text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe61d;</i></div></div></div><div class="bottom-tool"><div class="div-blur" title="收藏" alt="收藏" id="collect-tool"><div style="width: 46px;height: 46px; margin:0px; display: table-cell;vertical-align: middle;text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe649;</i></div></div><div class="div-blur" title="保存" alt="保存" id="save-tool"><div style="width: 46px;height: 46px; margin:0px; display: table-cell;vertical-align: middle;text-align: center;"><i class="iconfont" style="font-size: 22px;color: #345ba3;">&#xe645;</i></div></div></div></div><div class="collect-panel" id="collect-panel"><div class="pick-up" id="pick-up"><div id="pick-up-btn" class="pick-up-header"><i class="iconfont" style="display: block;font-size: 16px;color: #979797;cursor: pointer;margin-left: 25px;">&#xe64a;</i></div></div><div class="collect-content" id="collect-content"></div></div><div style="position: absolute; left: 10px; bottom: 10px;"><button id="btn-center" title="Center the view on the graph" class="btn" style="margin-right: 30px;"><i class="iconfont" aria-hidden="true">&#xe646;</i></button><button id="btn-zoom-in" title="Zoom in" class="btn"><i class="iconfont" aria-hidden="true">&#xe643;</i></button><button id="btn-zoom-out" title="Zoom out" class="btn"><i class="iconfont" aria-hidden="true">&#xe63f;</i></button></div></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">          &times;</button><h4 id="myModalLabel">          Edit</h4></div><div class="modal-body"><div><div class="row" style="height: auto;"><div class="col-xs-12"><h4>Categories</h4></div></div><div class="row" style="height: auto;"><div class="col-xs-12"><div class="input-group" style="margin-top: 10px"><input type="text" class="form-control" placeholder="Type a new category" autofocus="autofocus" ><span class="input-group-btn"><button class="btn btn-default" type="button" disabled="disabled"><i class="glyphicon glyphicon-plus"></i>Add</button></span></div></div></div></div><div style="margin-top: 20px;"><div class="row" style="height: auto;"><div class="col-xs-3"><h4>Property</h4></div><div class="col-xs-7"><h4>Value</h4></div><div class="col-xs-2"></div></div><div id="propertiesId"></div><div class="form-group"><div class="row" style="height: auto;"><div class="col-xs-3"><input type="text" name="name" id="first-input" placeholder="New property name" class="form-control" onkeydown="checkMsg()"></div><div class="col-xs-7"><input type="text" name="name" id="second-input" onkeydown="checkMsg()" class="form-control" placeholder="New property value"></div><div class="col-xs-2"><button class="btn btn-default btn-block" id="add" type="button" disabled="disabled" onclick="addProp()"><i class="glyphicon glyphicon-plus"></i>                    Add</button></div></div></div></div><div class="modal-footer"><div class="pull-right"><a class="btn btn-link" data-dismiss="modal">cancel</a><button class="btn btn-success" type="submit" data-dismiss="modal" onclick="finish_save()"><i class="glyphicon glyphicon-pencil"></i>            Save</button></div></div></div></div></div></div><div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="close">          &times;</button><h4 id="saveModalLabel">          Save visualization</h4></div><div class="modal-body"><div><div class="row"><div class="col-xs-12"><h4>Title</h4></div></div><div class="row"><div class="col-xs-12"><div class="input-group" style="margin-top: 10px"><input type="text" class="form-control" placeholder="Type a new category" autofocus="autofocus" id="saveTitle"><span class="input-group-btn"><button class="btn btn-default" type="button" disabled="disabled"><i class="glyphicon glyphicon-plus"></i>Add</button></span></div></div></div></div></div><div class="modal-footer"><div class="pull-right"><a class="btn btn-link">cancel</a><button class="btn btn-success" type="submit" data-dismiss="modal" onclick="saveGraph()"><i class="glyphicon glyphicon-pencil"></i>            Save</button></div></div></div></div></div><script src="graph.min.js"></script>
<script type="text/javascript">
    var i = 0;
    var menu = $('#ss_menu');
    var divChildren = $('#ss_menu div');
    menu.on('click','',function(e){
        i++;
        if(i%2 != 0){
            $('#ss_menu div').css('display','block');
            $('#ss_menu div').addClass('ss_animate');
            // $('#ss_menu div').addClass('ss_skew');
        }else{
            $('#ss_menu div').removeClass('ss_animate');
            // $('#ss_menu div').removeClass('ss_skew');
            $('#ss_menu div').css('display','none');
        }
    });
    divChildren.on('click','',function(e){
        e.stopPropagation();
        alert($(this).attr('title'));
    })
</script>
